machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t redsmin/proxy:$CIRCLE_SHA1 .

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - export GIT_TAG=`git tag --contains $CIRCLE_SHA1`
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push redsmin/proxy:$CIRCLE_SHA1
