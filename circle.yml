machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t redsmin/proxy .

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push redsmin/proxy:$CIRCLE_SHA1
